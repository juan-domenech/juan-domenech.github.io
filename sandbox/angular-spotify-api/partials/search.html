<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">


      <h1>Spotify API AngularJS sandbox</h1>

      Search: <input ng-model="query"><br>


    </div>

    <div class="col-md-10">
      <!--Body content-->


      <ul class="artists">
        <li ng-repeat="items in artists | filter:query" class="thumbnail">

          <a href="#/artist/{{items.id}}">{{items.name}}</a>

        </li>
      </ul>



    </div>
  </div>
</div>
