<img ng-src="{{mainImageUrl}}" class="artist">

<h1>{{artist.name}}</h1>

<p>{{artist.description}}</p>

<ul class="artist-thumbs">
  <li ng-repeat="img in artist.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<ul class="specs">
  <li>
    <span>Availability and Networks</span>
    <dl>
      <dt>Availability</dt>
      <dd ng-repeat="availability in artist.availability">{{availability}}</dd>
    </dl>
  </li>
...
  <li>
    <span>Additional Features</span>
    <dd>{{artist.additionalFeatures}}</dd>
  </li>
</ul>


  <dl>
    <dt>Infrared</dt>
    <dd>{{artist.connectivity.infrared | checkmark}}</dd>
    <dt>GPS</dt>
    <dd>{{artist.connectivity.gps | checkmark}}</dd>
  </dl>
