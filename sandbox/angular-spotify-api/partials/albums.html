<a class="link-back" href="#/artists/{{ArtistName}}">Back</a>

<h1>Spotify API AngularJS sandbox</h1>

<h2>Artist: {{ArtistName}}</h2>

<h3>Albums:</h3>

<ul class="albums">
  <li ng-repeat="items in albums" class="thumbnail">

    <a href="#/tracks/{{items.id}}/{{items.name}}/{{ArtistName}}">{{items.name}}</a>

  </li>
</ul>
