<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->


      <ul class="artists">
        <li ng-repeat="items in artists" class="thumbnail">

          <p>Items</p>
          <!-- <p>{{item}}</p> -->
          <p>{{items.name}}</p>
          <p>{{$index}}</p>
<!--
          <a href="#/artists/{{items.id.name}}" class="thumb"><img ng-src="{{artist.imageUrl}}"></a>
          <a href="#/artists/{{items.id.name}}">{{items.id.name}}</a>
          <p>{{items.id.name}}</p>
-->
        </li>
      </ul>


    </div>
  </div>
</div>
